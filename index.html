<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row my_height"></div>
        </div>
        <!-- Jumbotron -->
        <div class="container-fluid">
            <div class="row my_height_jumbo justify-content-center align-items-center">
                <div class="col-6 bg_jumbo"></div>
        </div>
    </header>

    <main>
        <div class="container-fluid my_portfolio">
            <div class="row justify-content-center align-items-center">
                <div class="col-8">
                    <div class="row justify-content-between row_folio">
                        <h2>Portfolio</h2>
                        <div class="col-3 bg_portfolio"></div>
                        <div class="col-3 bg_portfolio"></div>
                        <div class="col-3 bg_portfolio"></div>
                    </div>
                    <div class="row justify-content-between row_folio">
                        <div class="col-3 bg_portfolio"></div>
                        <div class="col-3 bg_portfolio"></div>
                        <div class="col-3 bg_portfolio"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid ">
            <div class="row my_height_about justify-content-center align-items-center row_folio">
                <div class="col-8">
                    <div class="row justify-content-around align-items-center gx-5">
                        <h2>About</h2>
                        <div class="col-5 bg_about"></div>
                        <div class="col-5 bg_about"></div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid my_portfolio">
            <div class="row justify-content-center align-items-center">
                <div class="col-8">
                    <div class="row justify-content-start">
                        <h2 style="text-align: center;">Contact Me</h2>
                        <div class="col-12"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row justify-content-evenly align-items-center footer_row">
                <div class="col-3 footer_col"></div>
                <div class="col-3 footer_col"></div>
                <div class="col-3 footer_col"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-evenly align-items-center footer_copyright">
                <div class="col-12 footer_copy"></div>
    </footer>
</body>
</html>
